<div class="bg-[#1B1B1B] text-white rounded-2xl p-6 max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="updateProfile()">
    <div class="mb-4">
      <label class="block text-gray-400 mb-1">Username</label>
      <input type="text" formControlName="newUserName" class="w-full px-4 py-2 rounded bg-black text-white border border-gray-700 focus:outline-none focus:border-green-500">
      <div *ngIf="editProfileForm.get('newUserName')?.invalid && (editProfileForm.get('newUserName')?.dirty || editProfileForm.get('newUserName')?.touched)" class="text-red-500 text-xs mt-1">
        <div *ngIf="editProfileForm.get('newUserName')?.errors?.['required']">Username is required.</div>
        <div *ngIf="editProfileForm.get('newUserName')?.errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
      Save Changes
    </button>
  </form>
  <div *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</div>
</div>
