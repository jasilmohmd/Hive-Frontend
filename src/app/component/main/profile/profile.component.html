<!-- Success Modal -->
<div *ngIf="successMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50">
  {{ successMessage }}
</div>

<div class="bg-[#1B1B1B] text-white rounded-2xl p-6">
  <!-- Profile Header -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold mb-2">Profile</h2>
    <p class="text-gray-400">Manage your account details</p>
  </div>

  <!-- User Details -->
  <div class="space-y-6">
    <div>
      <h3 class="text-gray-400 text-sm">Username</h3>
      <p class="text-lg font-medium">{{ userData.userName }}</p>
    </div>
    <div>
      <h3 class="text-gray-400 text-sm">Email</h3>
      <p class="text-lg font-medium">{{ userData.email }}</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex space-x-4 mt-4">
    <a routerLink="/main/edit_profile" class="bg-blue-600 text-sm px-4 py-2 rounded-md hover:bg-blue-700">Edit Profile</a>
    <a routerLink="/main/change_password" class="bg-gray-600 text-sm px-4 py-2 rounded-md hover:bg-gray-700">Change Password</a>
  </div>

  <button (click)="logout()" class="bg-red-700 rounded-md mt-3 px-3 py-1">Logout</button>
</div>
