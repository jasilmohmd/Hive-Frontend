<!-- Search Bar Section -->
<div class="flex items-center mb-4">
  <input
    type="text"
    placeholder="Search pending requests..."
    [(ngModel)]="searchTerm"
    (input)="searchRequests()"
    class="flex-1 bg-black text-white placeholder-gray-400 px-4 py-2 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500"
  />
  <button (click)="searchRequests()" class="ml-3 bg-[#525252] hover:bg-green-600 text-white px-4 py-2 rounded-2xl">
    Search
  </button>
</div>

<!-- Show error if no pending requests found -->
<div *ngIf="hasSearched && filteredRequests.length === 0" class="text-red-500 text-center">
  No pending requests found.
</div>

<!-- Pending Requests Table -->
<app-common-table 
  [data]="filteredRequests"
  [columns]="tableColumns"
  [primaryActions]="primaryActions">
</app-common-table>
