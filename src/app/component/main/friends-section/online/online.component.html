<!-- Search Bar Section -->
<div class="flex items-center mb-4">
  <input
    type="text"
    placeholder="Search friends..."
    class="flex-1 bg-black text-white placeholder-gray-400 px-4 py-2 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500"
  />
  <button class="ml-3 bg-[#525252] hover:bg-green-600 text-white px-4 py-2 rounded-2xl">
    Search
  </button>
</div>

<!-- Direct Messages Section -->
<div class="space-y-4">
  <!-- First Friend -->
  <div class="flex items-center justify-between border-b border-gray-700 px-4 py-2">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-xl font-bold">
        A
      </div>
      <span class="text-lg font-medium">Alice</span>
    </div>
    <div class="flex items-center space-x-4">
      <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 text-sm rounded-md">Message</button>
      <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 text-sm rounded-md">...</button>
    </div>
  </div>

  <!-- Second Friend -->
  <div class="flex items-center justify-between border-b border-gray-700 px-4 py-2">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-xl font-bold">
        K
      </div>
      <span class="text-lg font-medium">Kylie Smith</span>
    </div>
    <div class="flex items-center space-x-4">
      <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 text-sm rounded-md">Message</button>
      <button class="bg-gray-700 hover:bg-gray-600 px-4 py-2 text-sm rounded-md">...</button>
    </div>
  </div>
  
</div>
