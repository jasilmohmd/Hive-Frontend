<!-- Search Bar Section -->
<div class="flex items-center mb-4">
  <input
    type="text"
    placeholder="Search blocked users..."
    [(ngModel)]="searchTerm"
    (input)="searchBlockedUsers()"
    class="flex-1 bg-black text-white placeholder-gray-400 px-4 py-2 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500"
  />
  <button (click)="searchBlockedUsers()" class="ml-3 bg-[#525252] hover:bg-green-600 text-white px-4 py-2 rounded-2xl">
    Search
  </button>
</div>

<!-- Show error if no blocked users found (Only after searching) -->
<div *ngIf="hasSearched && filteredBlockedUsers.length === 0" class="text-red-500 text-center">
  No blocked users found.
</div>

<!-- Blocked Users List -->
<div class="space-y-4">
  <div *ngFor="let user of filteredBlockedUsers" class="flex items-center justify-between border-b border-gray-700 px-4 py-2">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-xl font-bold">
        {{ user.userName[0] }}
      </div>
      <span class="text-lg font-medium">{{ user.userName }}</span>
    </div>
    <div class="flex items-center space-x-4">
      <button (click)="unblockUser(user._id)" class="bg-red-500 hover:bg-red-600 px-4 py-2 text-sm rounded-md">
        Unblock
      </button>
    </div>
  </div>
</div>
