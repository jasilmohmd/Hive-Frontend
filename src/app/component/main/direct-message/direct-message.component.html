<!-- Direct Message Container -->
<div class="relative flex flex-col h-full bg-[#1B1B1B] rounded-2xl">
  <!-- Direct Message Header -->
  <div class="flex items-center justify-between bg-[#333333] p-4 rounded-2xl mb-4">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-xl font-bold">
        A
      </div>
      <span class="text-lg font-medium">Alice</span>
    </div>
    <button class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25V9M8.25 21h7.5m-9-12h10.5M6.75 9v11.25a2.25 2.25 0 002.25 2.25h6a2.25 2.25 0 002.25-2.25V9" />
      </svg>
    </button>
  </div>

  <!-- Messages Section -->
  <div class="flex flex-col space-y-4 p-4 overflow-y-auto h-[calc(100%-88px-72px)]">
    <!-- Incoming Message -->
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center text-sm font-bold">
        A
      </div>
      <div class="bg-[#333333] text-white px-4 py-2 rounded-2xl max-w-md">
        Hi there! How are you doing today?
      </div>
    </div>

    <!-- Outgoing Message -->
    <div class="flex items-center justify-end space-x-4">
      <div class="bg-green-500 text-white px-4 py-2 rounded-2xl max-w-md">
        I'm doing great, thanks! How about you?
      </div>
      <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center text-sm font-bold">
        M
      </div>
    </div>

    <!-- Incoming Message -->
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center text-sm font-bold">
        A
      </div>
      <div class="bg-[#333333] text-white px-4 py-2 rounded-2xl max-w-md">
        I'm doing well, thanks! Want to catch up this weekend?
      </div>
    </div>
  </div>

  <!-- Message Input Section -->
  <div class="absolute bottom-0 left-0 w-full flex items-center space-x-4 p-4 rounded-b-2xl">
    <input type="text" placeholder="Type a message..."
      class="flex-1 bg-black text-white placeholder-gray-400 px-4 py-2 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500" />
    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-2xl">
      Send
    </button>
  </div>
</div>
