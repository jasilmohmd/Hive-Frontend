<div class="flex flex-col items-center justify-center m-4 sm:m-8">
  <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6 sm:mb-10 text-white text-center drop-shadow-md">
    Set New Password
  </h2>
  
  <div class="h-auto sm:h-[60vh] w-[80vw] sm:w-[60vw] lg:w-[40vw] xl:w-[30vw] flex items-center justify-center shadow-lg rounded-2xl bg-gray-600/10 backdrop-blur-lg p-4 sm:p-0">
    <form [formGroup]="setNewPassForm" (ngSubmit)="onSubmit()" class="w-full sm:w-3/4 max-w-sm flex flex-col">

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-base sm:text-lg md:text-xl font-light text-slate-50">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          formControlName="newPassword"
          class="mt-1 block w-full h-7 sm:h-10 p-2 bg-white/20 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-transparent"
          required
        />
        <p *ngIf="setNewPassForm.get('newPassword')?.invalid && (setNewPassForm.get('newPassword')?.touched || setNewPassForm.get('newPassword')?.dirty)" class="text-red-400 text-xs">
          <span *ngIf="setNewPassForm.get('newPassword')?.errors?.['required']">Password is required</span>
          <span *ngIf="setNewPassForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </p>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-base sm:text-lg md:text-xl font-light text-slate-50">
          Confirm Password
        </label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword"
          class="mt-1 block w-full h-7 sm:h-10 p-2 bg-white/20 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-transparent"
          required
        />
        <p *ngIf="setNewPassForm.get('confirmPassword')?.invalid && (setNewPassForm.get('confirmPassword')?.touched || setNewPassForm.get('confirmPassword')?.dirty)" class="text-red-400 text-xs">
          <span *ngIf="setNewPassForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</span>
          <span *ngIf="setNewPassForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</span>
        </p>
      </div>

      <button 
        type="submit"
        class="w-3/4 sm:w-1/2 font-medium text-base sm:text-lg md:text-xl bg-[#F3C70D] text-white py-2 px-4 rounded-3xl translate-y-1 hover:translate-y-0 hover:drop-shadow-xl focus:translate-y-1 focus:drop-shadow-md mx-auto drop-shadow-md transition-all duration-300 ease-in-out"
      >
        Submit
      </button>

    </form>
  </div>
</div>
