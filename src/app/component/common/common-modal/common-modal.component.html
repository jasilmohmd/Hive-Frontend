<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-[#1B1B1B] text-white rounded-lg p-6 max-w-sm w-full">
    <h2 *ngIf="title" class="text-xl font-bold mb-4">{{ title }}</h2>
    <p *ngIf="message" class="mb-6">{{ message }}</p>
    <div class="flex justify-end space-x-2">
      <button (click)="cancel()" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">
        {{ cancelText || 'Cancel' }}
      </button>
      <button (click)="confirm()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
        {{ confirmText || 'Confirm' }}
      </button>
    </div>
  </div>
</div>
